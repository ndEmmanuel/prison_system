<!DOCTYPE html>
<html>
  <head>
    <title>Prison Management System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      /* CSS styles go here */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      .header {
        background-color: #333;
        color: #fff;
        padding: 20px;
        text-align: center;
        font-size: 24px;
      }
      .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0px 0px 10px #ccc;
      }
      .section {
        margin: 20px 0;
      }
      .section-header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        font-size: 18px;
      }
      .section-body {
        padding: 10px;
        font-size: 16px;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #333;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      .button:hover {
        background-color: #666;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Prison Management System</h1>
    </div>
    <div class="container">
      <div class="section">
        <div class="section-header">
          <h2>Inmate Management</h2>
        </div>
        <div class="section-body">
          <p>Use this section to manage the inmates in your prison.</p>
          <a href="#" class="button">Manage Inmates</a>
        </div>
      </div>
      <div class="section">
        <div class="section-header">
          <h2>Staff Management</h2>
        </div>
        <div class="section-body">
          <p>Use this section to manage the staff in your prison.</p>
          <a href="#" class="button">Manage Staff</a>
        </div>
      </div>
      <div class="section">
        <div class="section-header">
          <h2>Visitor Management</h2>
        </div>
        <div class="section-body">
          <p>Use this section to manage the visitors to your prison.</p>
          <a href="#" class="button">Manage Visitors</a>
        </div>
      </div>
    </div>
  </body>
</html>
